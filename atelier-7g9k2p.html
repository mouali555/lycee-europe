<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Sanctuaire 7g9k2p - Édition Diamant</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="description" content="Espace ultra-privé - Édition collector." />
  <link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml" />
  
  <style>
    /* ============================================
       RESET & BASE CONFIGURATION
       ============================================ */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Palette de couleurs premium */
      --primary-dark: #0a0e27;
      --primary-deep: #1a1f3a;
      --accent-gold: #ffd700;
      --accent-blue: #00d4ff;
      --accent-purple: #b24bf3;
      --accent-pink: #ff2a6d;
      --accent-green: #00ff88;
      --text-primary: #ffffff;
      --text-secondary: #b8c5d6;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow-glow: 0 0 40px rgba(0, 212, 255, 0.4);
      --shadow-intense: 0 0 80px rgba(178, 75, 243, 0.6);
      
      /* Spacing system */
      --space-xs: 8px;
      --space-sm: 16px;
      --space-md: 24px;
      --space-lg: 48px;
      --space-xl: 72px;
      --space-2xl: 120px;
      
      /* Border radius */
      --radius-sm: 8px;
      --radius-md: 16px;
      --radius-lg: 24px;
      --radius-xl: 32px;
      --radius-full: 9999px;
      
      /* Typography */
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-mono: 'Courier New', Courier, monospace;
      --font-display: 'Georgia', serif;
      
      /* Animations */
      --transition-fast: 0.2s ease;
      --transition-medium: 0.4s ease;
      --transition-slow: 0.8s ease;
      --transition-veryslow: 1.6s ease;
    }

    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      font-family: var(--font-sans);
      background: var(--primary-dark);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* ============================================
       ANIMATED BACKGROUND CANVAS
       ============================================ */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      opacity: 0.6;
    }

    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
      opacity: 0.8;
    }

    #geometryCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
      opacity: 0.3;
    }

    /* ============================================
       CONTENT WRAPPER
       ============================================ */
    .content-wrapper {
      position: relative;
      z-index: 10;
      min-height: 100vh;
    }

    /* ============================================
       GLASSMORPHISM COMPONENTS
       ============================================ */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform var(--transition-medium), box-shadow var(--transition-medium);
    }

    .glass-panel:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-glow);
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      transition: all var(--transition-medium);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .glass-card:hover::before {
      left: 100%;
    }

    .glass-card:hover {
      border-color: var(--accent-blue);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    /* ============================================
       CONTAINER SYSTEM
       ============================================ */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 var(--space-md);
    }

    .section {
      padding: var(--space-2xl) 0;
      position: relative;
    }

    .section-narrow {
      padding: var(--space-xl) 0;
    }

    /* ============================================
       HEADER HERO SECTION
       ============================================ */
    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: var(--space-2xl) var(--space-md);
      position: relative;
      overflow: hidden;
    }

    .hero-title {
      font-size: clamp(3rem, 8vw, 8rem);
      font-weight: 900;
      margin-bottom: var(--space-md);
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-blue), var(--accent-purple));
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 8s ease infinite, textFloat 6s ease-in-out infinite;
      text-shadow: 0 0 80px rgba(255, 215, 0, 0.5);
      letter-spacing: -0.02em;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes textFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .hero-subtitle {
      font-size: clamp(1.2rem, 3vw, 2.5rem);
      color: var(--text-secondary);
      margin-bottom: var(--space-lg);
      font-weight: 300;
      animation: fadeInUp 1.5s ease 0.3s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-badge {
      display: inline-block;
      padding: var(--space-xs) var(--space-md);
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
      border-radius: var(--radius-full);
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: var(--space-lg);
      animation: pulse 2s ease infinite, fadeInUp 1.5s ease 0.6s both;
      box-shadow: 0 0 30px rgba(178, 75, 243, 0.6);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 30px rgba(178, 75, 243, 0.6);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 50px rgba(178, 75, 243, 0.9);
      }
    }

    /* ============================================
       AUTHENTICATION GATE
       ============================================ */
    .auth-gate {
      max-width: 600px;
      margin: 0 auto;
      padding: var(--space-xl);
    }

    .auth-title {
      font-size: 3rem;
      margin-bottom: var(--space-md);
      text-align: center;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-description {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: var(--space-lg);
      font-size: 1.1rem;
    }

    .auth-controls {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }

    .auth-button {
      padding: var(--space-md) var(--space-lg);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-medium);
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    .auth-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .auth-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .auth-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 40px rgba(0, 212, 255, 0.6);
    }

    .auth-button:active {
      transform: scale(0.98);
    }

    .auth-input {
      padding: var(--space-md);
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all var(--transition-medium);
      outline: none;
    }

    .auth-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      background: rgba(255, 255, 255, 0.12);
    }

    .auth-input::placeholder {
      color: var(--text-secondary);
    }

    .user-tag {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-xs) var(--space-sm);
      background: rgba(0, 255, 136, 0.2);
      border-radius: var(--radius-full);
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--accent-green);
      border: 1px solid var(--accent-green);
    }

    .user-tag.offline {
      background: rgba(255, 42, 109, 0.2);
      border-color: var(--accent-pink);
      color: var(--accent-pink);
    }

    /* ============================================
       GRID LAYOUTS
       ============================================ */
    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--space-lg);
      margin-bottom: var(--space-xl);
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }

    .grid-4 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: var(--space-md);
    }

    /* ============================================
       FEATURE CARDS
       ============================================ */
    .feature-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      transition: all var(--transition-medium);
      position: relative;
      overflow: hidden;
    }

    .feature-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent 0%, rgba(0, 212, 255, 0.1) 100%);
      opacity: 0;
      transition: opacity var(--transition-medium);
    }

    .feature-card:hover::after {
      opacity: 1;
    }

    .feature-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--shadow-intense);
      border-color: var(--accent-purple);
    }

    .feature-icon {
      width: 80px;
      height: 80px;
      margin-bottom: var(--space-md);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      animation: rotateIcon 20s linear infinite;
    }

    @keyframes rotateIcon {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .feature-card:hover .feature-icon {
      animation-duration: 2s;
    }

    .feature-title {
      font-size: 1.8rem;
      margin-bottom: var(--space-sm);
      font-weight: 700;
      color: var(--accent-gold);
    }

    .feature-description {
      color: var(--text-secondary);
      line-height: 1.8;
      font-size: 1rem;
    }

    /* ============================================
       PREMIUM MEMBER PROFILES
       ============================================ */
    .member-card {
      background: linear-gradient(135deg, rgba(178, 75, 243, 0.1), rgba(0, 212, 255, 0.1));
      backdrop-filter: blur(15px);
      border: 2px solid transparent;
      border-radius: var(--radius-xl);
      padding: var(--space-lg);
      position: relative;
      overflow: hidden;
      transition: all var(--transition-slow);
    }

    .member-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--accent-gold), var(--accent-blue), var(--accent-purple), var(--accent-pink));
      background-size: 400% 400%;
      border-radius: var(--radius-xl);
      z-index: -1;
      opacity: 0;
      animation: gradientRotate 8s ease infinite;
      transition: opacity var(--transition-medium);
    }

    @keyframes gradientRotate {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    .member-card:hover::before {
      opacity: 1;
    }

    .member-card:hover {
      transform: scale(1.05) rotateZ(2deg);
      box-shadow: 0 20px 60px rgba(178, 75, 243, 0.5);
    }

    .member-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin: 0 auto var(--space-md);
      border: 4px solid var(--accent-gold);
      animation: avatarPulse 3s ease infinite;
    }

    @keyframes avatarPulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
      }
    }

    .member-name {
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: var(--space-sm);
      background: linear-gradient(135deg, var(--accent-gold), var(--text-primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .member-role {
      text-align: center;
      color: var(--accent-blue);
      font-size: 0.95rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: var(--space-md);
    }

    .member-bio {
      text-align: center;
      color: var(--text-secondary);
      line-height: 1.7;
      font-style: italic;
      padding: var(--space-md);
      border-top: 1px solid var(--glass-border);
      border-bottom: 1px solid var(--glass-border);
      margin-bottom: var(--space-md);
    }

    .member-stats {
      display: flex;
      justify-content: space-around;
      gap: var(--space-sm);
    }

    .member-stat {
      text-align: center;
    }

    .member-stat-value {
      display: block;
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--accent-gold);
    }

    .member-stat-label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-transform: uppercase;
    }

    /* ============================================
       INTERACTIVE CHAT SECTION
       ============================================ */
    .chat-container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      margin-top: var(--space-xl);
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-md);
      border-bottom: 2px solid var(--glass-border);
    }

    .chat-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .chat-status {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-xs) var(--space-md);
      background: rgba(0, 255, 136, 0.2);
      border-radius: var(--radius-full);
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--accent-green);
    }

    .chat-status::before {
      content: '●';
      animation: blink 2s ease infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .chat-messages {
      max-height: 500px;
      overflow-y: auto;
      padding: var(--space-md);
      background: rgba(0, 0, 0, 0.3);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-md);
      scroll-behavior: smooth;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--accent-blue);
      border-radius: 4px;
    }

    .chat-message {
      padding: var(--space-sm) var(--space-md);
      margin-bottom: var(--space-sm);
      border-radius: var(--radius-md);
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid var(--accent-blue);
      animation: slideInLeft 0.4s ease;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .chat-message-author {
      font-weight: 700;
      color: var(--accent-gold);
      margin-bottom: var(--space-xs);
      font-size: 0.95rem;
    }

    .chat-message-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-left: var(--space-xs);
    }

    .chat-message-text {
      color: var(--text-primary);
      line-height: 1.6;
    }

    .chat-input-container {
      display: flex;
      gap: var(--space-sm);
    }

    .chat-input {
      flex: 1;
      padding: var(--space-md);
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all var(--transition-medium);
      outline: none;
    }

    .chat-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      background: rgba(255, 255, 255, 0.12);
    }

    .chat-send-button {
      padding: var(--space-md) var(--space-lg);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-medium);
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
    }

    .chat-send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 40px rgba(0, 212, 255, 0.6);
    }

    .chat-send-button:active {
      transform: scale(0.98);
    }

    /* ============================================
       TIMELINE SECTION
       ============================================ */
    .timeline {
      position: relative;
      padding: var(--space-xl) 0;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
      transform: translateX(-50%);
    }

    .timeline-item {
      display: flex;
      justify-content: flex-start;
      padding: var(--space-md) 0;
      position: relative;
    }

    .timeline-item:nth-child(even) {
      justify-content: flex-end;
    }

    .timeline-content {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      width: 45%;
      position: relative;
      transition: all var(--transition-medium);
    }

    .timeline-content:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-glow);
    }

    .timeline-marker {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: var(--accent-gold);
      border-radius: 50%;
      border: 4px solid var(--primary-dark);
      box-shadow: 0 0 20px var(--accent-gold);
      animation: markerPulse 2s ease infinite;
    }

    @keyframes markerPulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
      }
    }

    .timeline-date {
      font-size: 0.9rem;
      color: var(--accent-blue);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: var(--space-xs);
    }

    .timeline-title {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: var(--space-sm);
      color: var(--accent-gold);
    }

    .timeline-description {
      color: var(--text-secondary);
      line-height: 1.7;
    }

    /* ============================================
       STATS DASHBOARD
       ============================================ */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-md);
      margin-bottom: var(--space-xl);
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(178, 75, 243, 0.1));
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      text-align: center;
      transition: all var(--transition-medium);
      position: relative;
      overflow: hidden;
    }

    .stat-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .stat-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0, 212, 255, 0.4);
    }

    .stat-icon {
      font-size: 3rem;
      margin-bottom: var(--space-sm);
      filter: drop-shadow(0 0 10px currentColor);
    }

    .stat-value {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--space-xs);
      line-height: 1;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    /* ============================================
       PARALLAX SECTIONS
       ============================================ */
    .parallax-section {
      position: relative;
      min-height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .parallax-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.1s ease-out;
    }

    .parallax-content {
      position: relative;
      z-index: 5;
      text-align: center;
      padding: var(--space-xl);
    }

    .parallax-title {
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 900;
      margin-bottom: var(--space-md);
      text-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
    }

    .parallax-text {
      font-size: 1.5rem;
      color: var(--text-secondary);
      max-width: 800px;
      margin: 0 auto;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    /* ============================================
       INTERACTIVE GALLERY
       ============================================ */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--space-md);
      margin-bottom: var(--space-xl);
    }

    .gallery-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: var(--radius-lg);
      overflow: hidden;
      cursor: pointer;
      transition: transform var(--transition-medium);
    }

    .gallery-item:hover {
      transform: scale(1.05);
      z-index: 10;
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--transition-slow);
    }

    .gallery-item:hover .gallery-image {
      transform: scale(1.2);
    }

    .gallery-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: var(--space-md);
      opacity: 0;
      transition: opacity var(--transition-medium);
    }

    .gallery-item:hover .gallery-overlay {
      opacity: 1;
    }

    .gallery-title {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: var(--space-xs);
      color: var(--accent-gold);
    }

    .gallery-description {
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    /* ============================================
       ACCORDION / COLLAPSIBLE SECTIONS
       ============================================ */
    .accordion {
      margin-bottom: var(--space-xl);
    }

    .accordion-item {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-sm);
      overflow: hidden;
      transition: all var(--transition-medium);
    }

    .accordion-item:hover {
      border-color: var(--accent-blue);
    }

    .accordion-header {
      padding: var(--space-md) var(--space-lg);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.02);
      transition: all var(--transition-fast);
      user-select: none;
    }

    .accordion-header:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .accordion-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .accordion-icon {
      font-size: 1.5rem;
      color: var(--accent-blue);
      transition: transform var(--transition-medium);
    }

    .accordion-item.active .accordion-icon {
      transform: rotate(180deg);
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height var(--transition-slow) ease;
    }

    .accordion-item.active .accordion-content {
      max-height: 1000px;
    }

    .accordion-body {
      padding: var(--space-md) var(--space-lg);
      color: var(--text-secondary);
      line-height: 1.8;
    }

    /* ============================================
       TABS COMPONENT
       ============================================ */
    .tabs {
      margin-bottom: var(--space-xl);
    }

    .tabs-nav {
      display: flex;
      gap: var(--space-xs);
      margin-bottom: var(--space-lg);
      border-bottom: 2px solid var(--glass-border);
      overflow-x: auto;
    }

    .tab-button {
      padding: var(--space-md) var(--space-lg);
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
      white-space: nowrap;
    }

    .tab-button:hover {
      color: var(--accent-blue);
      background: rgba(0, 212, 255, 0.05);
    }

    .tab-button.active {
      color: var(--accent-blue);
      border-bottom-color: var(--accent-blue);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ============================================
       PROGRESS BARS
       ============================================ */
    .progress-container {
      margin-bottom: var(--space-md);
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--space-xs);
      color: var(--text-secondary);
      font-size: 0.95rem;
      font-weight: 600;
    }

    .progress-bar-wrapper {
      height: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-full);
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      border-radius: var(--radius-full);
      transition: width 1s ease;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: progressShine 2s linear infinite;
    }

    @keyframes progressShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* ============================================
       BADGES & PILLS
       ============================================ */
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge-primary {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: var(--text-primary);
    }

    .badge-success {
      background: var(--accent-green);
      color: var(--primary-dark);
    }

    .badge-warning {
      background: var(--accent-gold);
      color: var(--primary-dark);
    }

    .badge-danger {
      background: var(--accent-pink);
      color: var(--text-primary);
    }

    /* ============================================
       TOOLTIPS
       ============================================ */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
      border-bottom: 1px dashed var(--accent-blue);
    }

    .tooltip-text {
      visibility: hidden;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary-deep);
      color: var(--text-primary);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-sm);
      font-size: 0.85rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity var(--transition-medium);
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--glass-border);
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    /* ============================================
       MODALS
       ============================================ */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--primary-deep);
      border: 2px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: scaleIn 0.4s ease;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-close {
      position: absolute;
      top: var(--space-md);
      right: var(--space-md);
      background: rgba(255, 42, 109, 0.2);
      border: 1px solid var(--accent-pink);
      color: var(--accent-pink);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all var(--transition-medium);
    }

    .modal-close:hover {
      background: var(--accent-pink);
      color: var(--text-primary);
      transform: rotate(90deg);
    }

    .modal-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: var(--space-md);
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .modal-body {
      color: var(--text-secondary);
      line-height: 1.8;
      margin-bottom: var(--space-lg);
    }

    /* ============================================
       NOTIFICATION TOASTS
       ============================================ */
    .toast-container {
      position: fixed;
      top: var(--space-lg);
      right: var(--space-lg);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .toast {
      background: var(--primary-deep);
      border: 2px solid var(--glass-border);
      border-radius: var(--radius-md);
      padding: var(--space-md) var(--space-lg);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      min-width: 300px;
      animation: slideInRight 0.4s ease;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .toast-message {
      flex: 1;
      color: var(--text-primary);
      font-weight: 600;
    }

    .toast-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.2rem;
      cursor: pointer;
      transition: color var(--transition-fast);
    }

    .toast-close:hover {
      color: var(--text-primary);
    }

    /* ============================================
       LOADING SPINNERS
       ============================================ */
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner-lg {
      width: 80px;
      height: 80px;
      border-width: 6px;
    }

    .spinner-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
    }

    /* ============================================
       BUTTONS SYSTEM
       ============================================ */
    .btn {
      display: inline-block;
      padding: var(--space-sm) var(--space-lg);
      border: none;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: all var(--transition-medium);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: var(--text-primary);
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 40px rgba(0, 212, 255, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-primary);
      border: 2px solid var(--glass-border);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-blue);
    }

    .btn-ghost {
      background: transparent;
      color: var(--accent-blue);
      border: 2px solid var(--accent-blue);
    }

    .btn-ghost:hover {
      background: var(--accent-blue);
      color: var(--text-primary);
    }

    .btn-lg {
      padding: var(--space-md) var(--space-xl);
      font-size: 1.2rem;
    }

    .btn-sm {
      padding: var(--space-xs) var(--space-sm);
      font-size: 0.85rem;
    }

    /* ============================================
       FORMS
       ============================================ */
    .form-group {
      margin-bottom: var(--space-lg);
    }

    .form-label {
      display: block;
      margin-bottom: var(--space-xs);
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: var(--space-md);
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      transition: all var(--transition-medium);
      outline: none;
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-checkbox,
    .form-radio {
      width: 20px;
      height: 20px;
      margin-right: var(--space-xs);
      accent-color: var(--accent-blue);
      cursor: pointer;
    }

    /* ============================================
       TABLES
       ============================================ */
    .table-container {
      overflow-x: auto;
      margin-bottom: var(--space-xl);
      border-radius: var(--radius-lg);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table thead {
      background: rgba(0, 212, 255, 0.1);
    }

    .table th {
      padding: var(--space-md);
      text-align: left;
      font-weight: 700;
      color: var(--accent-blue);
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      border-bottom: 2px solid var(--glass-border);
    }

    .table td {
      padding: var(--space-md);
      color: var(--text-secondary);
      border-bottom: 1px solid var(--glass-border);
    }

    .table tbody tr {
      transition: background var(--transition-fast);
    }

    .table tbody tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    /* ============================================
       CODE BLOCKS
       ============================================ */
    .code-block {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      margin-bottom: var(--space-lg);
      overflow-x: auto;
      position: relative;
    }

    .code-block code {
      font-family: var(--font-mono);
      font-size: 0.9rem;
      color: var(--accent-green);
      line-height: 1.6;
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-sm);
      padding-bottom: var(--space-sm);
      border-bottom: 1px solid var(--glass-border);
    }

    .code-language {
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      font-weight: 600;
    }

    .code-copy {
      padding: 4px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .code-copy:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--accent-blue);
    }

    /* ============================================
       PRICING CARDS
       ============================================ */
    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--space-lg);
      margin-bottom: var(--space-xl);
    }

    .pricing-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 2px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      text-align: center;
      transition: all var(--transition-medium);
      position: relative;
    }

    .pricing-card.featured {
      border-color: var(--accent-gold);
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.3);
      transform: scale(1.05);
    }

    .pricing-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: var(--shadow-intense);
    }

    .pricing-badge {
      position: absolute;
      top: var(--space-md);
      right: var(--space-md);
      padding: 6px 16px;
      background: var(--accent-gold);
      color: var(--primary-dark);
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
    }

    .pricing-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: var(--space-sm);
      color: var(--accent-blue);
    }

    .pricing-price {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--space-sm);
      line-height: 1;
    }

    .pricing-period {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: var(--space-lg);
    }

    .pricing-features {
      list-style: none;
      margin-bottom: var(--space-lg);
      text-align: left;
    }

    .pricing-feature {
      padding: var(--space-sm) 0;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .pricing-feature::before {
      content: '✓';
      color: var(--accent-green);
      font-weight: 900;
      font-size: 1.2rem;
    }

    /* ============================================
       TESTIMONIALS
       ============================================ */
    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: var(--space-lg);
      margin-bottom: var(--space-xl);
    }

    .testimonial-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      position: relative;
      transition: all var(--transition-medium);
    }

    .testimonial-card::before {
      content: '"';
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 6rem;
      color: var(--accent-blue);
      opacity: 0.2;
      font-family: Georgia, serif;
      line-height: 1;
    }

    .testimonial-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-glow);
      border-color: var(--accent-blue);
    }

    .testimonial-text {
      color: var(--text-secondary);
      line-height: 1.8;
      margin-bottom: var(--space-md);
      font-style: italic;
      position: relative;
      z-index: 1;
    }

    .testimonial-author {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .testimonial-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border: 2px solid var(--accent-gold);
    }

    .testimonial-info {
      flex: 1;
    }

    .testimonial-name {
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .testimonial-role {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    /* ============================================
       FOOTER
       ============================================ */
    .footer {
      background: var(--primary-deep);
      border-top: 1px solid var(--glass-border);
      padding: var(--space-xl) 0 var(--space-lg);
      margin-top: var(--space-2xl);
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-lg);
      margin-bottom: var(--space-lg);
    }

    .footer-section {
      padding: var(--space-md);
    }

    .footer-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: var(--space-md);
      color: var(--accent-gold);
    }

    .footer-links {
      list-style: none;
    }

    .footer-link {
      padding: var(--space-xs) 0;
    }

    .footer-link a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color var(--transition-fast);
      display: inline-block;
    }

    .footer-link a:hover {
      color: var(--accent-blue);
      transform: translateX(5px);
    }

    .footer-bottom {
      text-align: center;
      padding-top: var(--space-lg);
      border-top: 1px solid var(--glass-border);
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .footer-social {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      margin-bottom: var(--space-md);
    }

    .social-link {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 1.3rem;
      transition: all var(--transition-medium);
    }

    .social-link:hover {
      background: var(--accent-blue);
      color: var(--text-primary);
      transform: translateY(-4px) rotate(360deg);
      box-shadow: 0 8px 30px rgba(0, 212, 255, 0.5);
    }

    /* ============================================
       SCROLL TO TOP BUTTON
       ============================================ */
    .scroll-to-top {
      position: fixed;
      bottom: var(--space-lg);
      right: var(--space-lg);
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
      border-radius: 50%;
      color: var(--text-primary);
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition-medium);
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.5);
    }

    .scroll-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .scroll-to-top:hover {
      transform: translateY(-8px) scale(1.1);
      box-shadow: 0 8px 40px rgba(0, 212, 255, 0.7);
    }

    /* ============================================
       ANIMATIONS & KEYFRAMES
       ============================================ */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes rotate360 {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes slideInFromLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInFromRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes scaleUp {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ============================================
       RESPONSIVE DESIGN
       ============================================ */
    @media (max-width: 1200px) {
      :root {
        --space-2xl: 80px;
        --space-xl: 56px;
      }
    }

    @media (max-width: 768px) {
      :root {
        --space-2xl: 60px;
        --space-xl: 40px;
        --space-lg: 32px;
      }

      .hero-title {
        font-size: 3rem;
      }

      .hero-subtitle {
        font-size: 1.2rem;
      }

      .timeline::before {
        left: 20px;
      }

      .timeline-content {
        width: calc(100% - 60px);
        margin-left: 60px;
      }

      .timeline-item:nth-child(even) .timeline-content {
        margin-left: 60px;
      }

      .timeline-marker {
        left: 20px;
      }

      .grid-2,
      .grid-3,
      .grid-4 {
        grid-template-columns: 1fr;
      }

      .tabs-nav {
        flex-wrap: wrap;
      }

      .modal {
        width: 95%;
        padding: var(--space-lg);
      }

      .toast-container {
        left: var(--space-sm);
        right: var(--space-sm);
      }

      .toast {
        min-width: auto;
      }

      .scroll-to-top {
        width: 50px;
        height: 50px;
        bottom: var(--space-md);
        right: var(--space-md);
      }
    }

    @media (max-width: 480px) {
      :root {
        --space-lg: 24px;
        --space-md: 16px;
      }

      .glass-panel,
      .glass-card {
        padding: var(--space-md);
      }

      .hero-section {
        padding: var(--space-xl) var(--space-sm);
      }

      .auth-gate {
        padding: var(--space-lg) var(--space-sm);
      }

      .feature-card,
      .member-card {
        padding: var(--space-md);
      }

      .chat-container {
        padding: var(--space-md);
      }

      .modal-title {
        font-size: 1.8rem;
      }
    }

    /* ============================================
       UTILITY CLASSES
       ============================================ */
    .text-center { text-align: center; }
    .text-left { text-align: left; }
    .text-right { text-align: right; }

    .mt-xs { margin-top: var(--space-xs); }
    .mt-sm { margin-top: var(--space-sm); }
    .mt-md { margin-top: var(--space-md); }
    .mt-lg { margin-top: var(--space-lg); }
    .mt-xl { margin-top: var(--space-xl); }

    .mb-xs { margin-bottom: var(--space-xs); }
    .mb-sm { margin-bottom: var(--space-sm); }
    .mb-md { margin-bottom: var(--space-md); }
    .mb-lg { margin-bottom: var(--space-lg); }
    .mb-xl { margin-bottom: var(--space-xl); }

    .p-xs { padding: var(--space-xs); }
    .p-sm { padding: var(--space-sm); }
    .p-md { padding: var(--space-md); }
    .p-lg { padding: var(--space-lg); }
    .p-xl { padding: var(--space-xl); }

    .hidden { display: none !important; }
    .visible { display: block !important; }

    .flex { display: flex; }
    .flex-center { display: flex; align-items: center; justify-content: center; }
    .flex-between { display: flex; align-items: center; justify-content: space-between; }
    .flex-column { flex-direction: column; }
    .gap-xs { gap: var(--space-xs); }
    .gap-sm { gap: var(--space-sm); }
    .gap-md { gap: var(--space-md); }
    .gap-lg { gap: var(--space-lg); }

    .w-full { width: 100%; }
    .h-full { height: 100%; }

    .opacity-50 { opacity: 0.5; }
    .opacity-70 { opacity: 0.7; }

    .cursor-pointer { cursor: pointer; }

    .overflow-hidden { overflow: hidden; }
    .overflow-auto { overflow: auto; }

    .position-relative { position: relative; }
    .position-absolute { position: absolute; }
    .position-fixed { position: fixed; }

    /* ============================================
       ADDITIONAL COMPONENTS FOR 10K LINES
       ============================================ */

    /* Carousel */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-xl);
    }

    .carousel-track {
      display: flex;
      transition: transform var(--transition-slow);
    }

    .carousel-slide {
      min-width: 100%;
      padding: var(--space-lg);
    }

    .carousel-controls {
      position: absolute;
      bottom: var(--space-lg);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: var(--space-sm);
    }

    .carousel-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .carousel-dot.active {
      background: var(--accent-blue);
      transform: scale(1.3);
    }

    /* Breadcrumbs */
    .breadcrumbs {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      margin-bottom: var(--space-lg);
      font-size: 0.9rem;
    }

    .breadcrumb-item {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color var(--transition-fast);
    }

    .breadcrumb-item:hover {
      color: var(--accent-blue);
    }

    .breadcrumb-separator {
      color: var(--text-secondary);
      opacity: 0.5;
    }

    .breadcrumb-item.active {
      color: var(--text-primary);
      font-weight: 600;
    }

    /* Dividers */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
      margin: var(--space-xl) 0;
    }

    .divider-text {
      position: relative;
      text-align: center;
      margin: var(--space-xl) 0;
    }

    .divider-text::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
    }

    .divider-text span {
      position: relative;
      display: inline-block;
      padding: 0 var(--space-md);
      background: var(--primary-dark);
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Alerts */
    .alert {
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-md);
      border-left: 4px solid;
      backdrop-filter: blur(10px);
    }

    .alert-info {
      background: rgba(0, 212, 255, 0.1);
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }

    .alert-success {
      background: rgba(0, 255, 136, 0.1);
      border-color: var(--accent-green);
      color: var(--accent-green);
    }

    .alert-warning {
      background: rgba(255, 215, 0, 0.1);
      border-color: var(--accent-gold);
      color: var(--accent-gold);
    }

    .alert-danger {
      background: rgba(255, 42, 109, 0.1);
      border-color: var(--accent-pink);
      color: var(--accent-pink);
    }

    /* Skeleton Loaders */
    .skeleton {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.05) 75%);
      background-size: 200% 100%;
      animation: skeletonLoading 1.5s ease infinite;
      border-radius: var(--radius-sm);
    }

    @keyframes skeletonLoading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .skeleton-text {
      height: 16px;
      margin-bottom: var(--space-xs);
    }

    .skeleton-title {
      height: 32px;
      width: 60%;
      margin-bottom: var(--space-md);
    }

    .skeleton-card {
      height: 200px;
      margin-bottom: var(--space-md);
    }

    /* Chips */
    .chip {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-full);
      font-size: 0.85rem;
      color: var(--text-secondary);
      transition: all var(--transition-fast);
    }

    .chip:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent-blue);
    }

    .chip-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0;
      margin-left: 4px;
      transition: color var(--transition-fast);
    }

    .chip-close:hover {
      color: var(--accent-pink);
    }

    /* Avatar Groups */
    .avatar-group {
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 3px solid var(--primary-dark);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--text-primary);
      margin-left: -12px;
      transition: all var(--transition-medium);
    }

    .avatar:first-child {
      margin-left: 0;
    }

    .avatar:hover {
      transform: translateY(-4px) scale(1.1);
      z-index: 10;
      box-shadow: 0 8px 30px rgba(0, 212, 255, 0.5);
    }

    /* Steps/Stepper */
    .stepper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-xl);
      position: relative;
    }

    .stepper::before {
      content: '';
      position: absolute;
      top: 25px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--glass-border);
      z-index: 0;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-sm);
      position: relative;
      z-index: 1;
      flex: 1;
    }

    .step-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary-deep);
      border: 3px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      transition: all var(--transition-medium);
    }

    .step.active .step-circle {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-color: var(--accent-blue);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
    }

    .step.completed .step-circle {
      background: var(--accent-green);
      border-color: var(--accent-green);
    }

    .step-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-align: center;
    }

    .step.active .step-label {
      color: var(--accent-blue);
      font-weight: 700;
    }

    /* Rating Stars */
    .rating {
      display: flex;
      gap: 4px;
      font-size: 1.5rem;
    }

    .star {
      color: var(--glass-border);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .star.filled {
      color: var(--accent-gold);
    }

    .star:hover {
      transform: scale(1.2);
    }

    /* Pagination */
    .pagination {
      display: flex;
      gap: var(--space-xs);
      justify-content: center;
      align-items: center;
      margin: var(--space-xl) 0;
    }

    .page-btn {
      min-width: 40px;
      height: 40px;
      padding: 0 var(--space-sm);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }

    .page-btn.active {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-color: transparent;
      color: var(--text-primary);
    }

    /* Dropdown Menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      padding: var(--space-sm) var(--space-md);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      transition: all var(--transition-fast);
    }

    .dropdown-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-blue);
    }

    .dropdown-menu {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      min-width: 200px;
      background: var(--primary-deep);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all var(--transition-medium);
      z-index: 1000;
    }

    .dropdown.open .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-item {
      padding: var(--space-sm) var(--space-md);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
      border-bottom: 1px solid var(--glass-border);
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent-blue);
    }

    /* Context Menu */
    .context-menu {
      position: fixed;
      background: var(--primary-deep);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      min-width: 180px;
      opacity: 0;
      visibility: hidden;
      z-index: 2000;
      transition: opacity var(--transition-fast);
    }

    .context-menu.visible {
      opacity: 1;
      visibility: visible;
    }

    .context-menu-item {
      padding: var(--space-sm) var(--space-md);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      transition: all var(--transition-fast);
    }

    .context-menu-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent-blue);
    }

    .context-menu-divider {
      height: 1px;
      background: var(--glass-border);
      margin: 4px 0;
    }

    /* Sidebar Navigation */
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background: var(--primary-deep);
      border-right: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      z-index: 1000;
      transition: left var(--transition-medium);
      overflow-y: auto;
      padding: var(--space-lg);
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-header {
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-md);
      border-bottom: 1px solid var(--glass-border);
    }

    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .sidebar-nav {
      list-style: none;
    }

    .sidebar-nav-item {
      margin-bottom: var(--space-xs);
    }

    .sidebar-nav-link {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
    }

    .sidebar-nav-link:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent-blue);
    }

    .sidebar-nav-link.active {
      background: rgba(0, 212, 255, 0.1);
      color: var(--accent-blue);
      border-left: 3px solid var(--accent-blue);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition-medium);
    }

    .overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    /* Mega Menu */
    .mega-menu {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--primary-deep);
      border-bottom: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      padding: var(--space-xl);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-20px);
      transition: all var(--transition-medium);
      z-index: 100;
    }

    .mega-menu.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .mega-menu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--space-lg);
    }

    .mega-menu-section {
      padding: var(--space-md);
    }

    .mega-menu-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent-gold);
      margin-bottom: var(--space-md);
    }

    .mega-menu-links {
      list-style: none;
    }

    .mega-menu-link {
      padding: var(--space-xs) 0;
    }

    .mega-menu-link a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color var(--transition-fast);
    }

    .mega-menu-link a:hover {
      color: var(--accent-blue);
    }

    /* Image Comparison Slider */
    .comparison-slider {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto var(--space-xl);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    .comparison-image {
      width: 100%;
      display: block;
    }

    .comparison-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }

    .comparison-slider-handle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: var(--accent-blue);
      cursor: ew-resize;
      transform: translateX(-50%);
    }

    .comparison-slider-handle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: var(--accent-blue);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }

    /* Video Player Controls */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto var(--space-xl);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    .video-player {
      width: 100%;
      display: block;
    }

    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.8));
      padding: var(--space-md);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      opacity: 0;
      transition: opacity var(--transition-medium);
    }

    .video-container:hover .video-controls {
      opacity: 1;
    }

    .video-control-btn {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .video-control-btn:hover {
      background: var(--accent-blue);
      transform: scale(1.1);
    }

    .video-progress {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-full);
      cursor: pointer;
      position: relative;
    }

    .video-progress-filled {
      height: 100%;
      background: var(--accent-blue);
      border-radius: var(--radius-full);
      width: 0;
      transition: width 0.1s linear;
    }

    /* Audio Visualizer */
    .audio-visualizer {
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      height: 100px;
      gap: 4px;
      padding: var(--space-md);
      background: rgba(0, 0, 0, 0.3);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-xl);
    }

    .audio-bar {
      flex: 1;
      background: linear-gradient(180deg, var(--accent-blue), var(--accent-purple));
      border-radius: 4px 4px 0 0;
      animation: audioWave 1s ease-in-out infinite alternate;
      min-height: 10px;
    }

    @keyframes audioWave {
      from { height: 20%; }
      to { height: 80%; }
    }

    .audio-bar:nth-child(2n) {
      animation-delay: 0.1s;
    }

    .audio-bar:nth-child(3n) {
      animation-delay: 0.2s;
    }

    /* Map Integration */
    .map-container {
      width: 100%;
      height: 500px;
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin-bottom: var(--space-xl);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
    }

    /* Calendar */
    .calendar {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      margin-bottom: var(--space-xl);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-lg);
    }

    .calendar-month {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--accent-gold);
    }

    .calendar-nav {
      display: flex;
      gap: var(--space-sm);
    }

    .calendar-nav-btn {
      width: 35px;
      height: 35px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calendar-nav-btn:hover {
      background: var(--accent-blue);
      color: var(--text-primary);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--space-xs);
    }

    .calendar-day-header {
      text-align: center;
      padding: var(--space-sm);
      font-size: 0.85rem;
      color: var(--text-secondary);
      font-weight: 700;
      text-transform: uppercase;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.02);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
      color: var(--text-secondary);
      font-weight: 600;
    }

    .calendar-day:hover {
      background: rgba(0, 212, 255, 0.1);
      color: var(--accent-blue);
    }

    .calendar-day.today {
      background: var(--accent-blue);
      color: var(--text-primary);
      font-weight: 800;
    }

    .calendar-day.selected {
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
      color: var(--text-primary);
    }

    .calendar-day.other-month {
      opacity: 0.3;
    }

    /* Weather Widget */
    .weather-widget {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(178, 75, 243, 0.1));
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      margin-bottom: var(--space-xl);
      text-align: center;
    }

    .weather-icon {
      font-size: 5rem;
      margin-bottom: var(--space-md);
      filter: drop-shadow(0 0 20px currentColor);
    }

    .weather-temp {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--space-sm);
    }

    .weather-location {
      font-size: 1.3rem;
      color: var(--text-secondary);
      margin-bottom: var(--space-md);
    }

    .weather-details {
      display: flex;
      justify-content: space-around;
      margin-top: var(--space-lg);
      padding-top: var(--space-lg);
      border-top: 1px solid var(--glass-border);
    }

    .weather-detail {
      text-align: center;
    }

    .weather-detail-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .weather-detail-value {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    /* Music Player */
    .music-player {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      margin-bottom: var(--space-xl);
    }

    .music-artwork {
      width: 100%;
      aspect-ratio: 1;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      margin-bottom: var(--space-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      animation: rotate360 20s linear infinite;
    }

    .music-info {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .music-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
    }

    .music-artist {
      font-size: 1rem;
      color: var(--text-secondary);
    }

    .music-progress {
      margin-bottom: var(--space-lg);
    }

    .music-times {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: var(--space-xs);
    }

    .music-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--space-md);
    }

    .music-control-btn {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all var(--transition-medium);
    }

    .music-control-btn.play {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      font-size: 1.8rem;
      box-shadow: 0 8px 30px rgba(0, 212, 255, 0.4);
    }

    .music-control-btn:hover {
      background: var(--accent-blue);
      transform: scale(1.1);
    }

    /* Kanban Board */
    .kanban-board {
      display: flex;
      gap: var(--space-md);
      overflow-x: auto;
      padding-bottom: var(--space-md);
      margin-bottom: var(--space-xl);
    }

    .kanban-column {
      min-width: 300px;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-md);
    }

    .kanban-column-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-sm);
      border-bottom: 2px solid var(--glass-border);
    }

    .kanban-column-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .kanban-column-count {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 24px;
      height: 24px;
      padding: 0 8px;
      background: rgba(0, 212, 255, 0.2);
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--accent-blue);
    }

    .kanban-cards {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
      min-height: 200px;
    }

    .kanban-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      cursor: move;
      transition: all var(--transition-fast);
    }

    .kanban-card:hover {
      background: rgba(255, 255, 255, 0.06);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
    }

    .kanban-card-title {
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
    }

    .kanban-card-description {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: var(--space-sm);
    }

    .kanban-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    /* Tree View */
    .tree-view {
      background: var(--glass-bg);
