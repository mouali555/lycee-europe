<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SECURE CONSOLE // APP</title>

  <!-- CSS (on les fera à l’étape 2) -->
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/theme-terminal.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>
  <!-- Overlays CRT -->
  <div id="crt-screen"></div>
  <div id="scanlines"></div>
  <div id="vignette"></div>
  <div id="noise"></div>

  <header class="panel topbar">
    <div class="topbar-left">
      <span class="dot"></span>
      <span class="brand">SECURE_CONSOLE</span>
      <span class="muted" id="clock">0000-00-00 00:00:00</span>
    </div>

    <div class="topbar-right">
      <span class="user-tag" id="userTag">OFFLINE</span>
      <button class="btn" id="btn-login">LOGIN</button>
      <button class="btn danger" id="btn-logout" style="display:none">LOGOUT</button>
    </div>
  </header>

  <div class="layout">
    <aside class="panel sidebar">
      <div class="panel-header"><span>SPACES</span><span class="muted">PRIVATE</span></div>

      <div class="block">
        <input id="inviteCode" class="field" placeholder="Code invitation (ex: ABC123)" autocomplete="off">
        <button id="joinBtn" class="btn">REJOINDRE</button>
        <div class="hint muted" id="joinHint">Connecte-toi puis rejoins un espace.</div>
      </div>

      <div id="spacesList" class="list"></div>

      <div class="panel-header"><span>ROOMS</span><span id="spaceName" class="muted">—</span></div>
      <div id="roomsList" class="list"></div>
    </aside>

    <section class="panel content">
      <div class="panel-header"><span>CHAT</span><span id="roomName" class="muted">—</span></div>

      <div id="messages" class="messages"></div>

      <div class="composer">
        <input id="msg" class="field" placeholder="> message" autocomplete="off" />
        <button id="send" class="btn">SEND</button>
      </div>

      <div class="terminal-line muted" id="terminalLine">
        root@console:~# <span id="terminalStatus">type /help</span>
      </div>
    </section>
  </div>

  <!-- JS (on le fera plus tard) -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
