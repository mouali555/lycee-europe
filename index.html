<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LYCEE EUROPE — Console</title>

  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/theme-terminal.css" />
  <link rel="stylesheet" href="./css/app.css" />
</head>

<body>
  <!-- CRT overlays -->
  <div id="crt-screen"></div>
  <div id="scanlines"></div>
  <div id="vignette"></div>
  <div id="noise"></div>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="left">
      <div class="dot" aria-hidden="true"></div>
      <div class="brand">LYCEE EUROPE</div>
      <div class="clock" id="clock">--:--:--</div>
    </div>

    <div class="right">
      <span class="userTag" id="userTag">OFFLINE</span>
      <button class="btn" id="btn-login" type="button">LOGIN</button>
      <button class="btn danger" id="btn-logout" type="button" style="display:none;">LOGOUT</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <!-- ACCESS -->
      <section class="panel">
        <div class="panelTitle row">
          <span>ACCESS</span>
          <span class="mini" id="terminalStatus">offline</span>
        </div>

        <div class="joinBox">
          <div class="hint">
            Entre un <b>code d’invitation</b> puis clique JOIN.
          </div>

          <input class="input" id="inviteCode" placeholder="INVITE CODE" autocomplete="off" />
          <button class="btn" id="joinBtn" type="button">JOIN</button>

          <div class="mini muted">
            IA: tape <b>@ai</b> puis ton message (ex: <b>@ai résume ce salon</b>)
          </div>
        </div>
      </section>

      <!-- SPACES -->
      <section class="panel">
        <div class="panelTitle">SPACES</div>
        <div class="list" id="spacesList"></div>
      </section>

      <!-- ROOMS -->
      <section class="panel">
        <div class="panelTitle">ROOMS</div>
        <div class="list" id="roomsList"></div>
      </section>
    </aside>

    <!-- CHAT -->
    <section class="chat">
      <div class="chatHeader">
        <div class="roomTag">
          <span id="spaceName">EUROPE_SPACE</span>
          <span class="muted">/</span>
          <span id="roomName"># general</span>
        </div>
      </div>

      <div class="messages" id="messages"></div>

      <div class="composer">
        <input class="input msgInput" id="msg" placeholder="Message… (Enter pour envoyer) — @ai pour l'IA" autocomplete="off" />
        <button class="btn" id="send" type="button">SEND</button>
      </div>
    </section>
  </main>

  <!-- IMPORTANT: module + cache-bust -->
  <script type="module" src="./js/app.js?v=7"></script>
</body>
</html>
